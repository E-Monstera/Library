<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <form>
            <button id="closeOverlay">Cancel</button>
            <label for="titleInput">Title: </label><input id="titleInput" type="text" required><br>
            <label for="authorInput">Author: </label><input id="authorInput" type="text" required><br>
            <label for="pagesInput">Total Pages: </label><input id="pagesInput" type="number"> required<br>
            <div id="readcheckbox">
            <label for="readInput">Read: </label><input id="readInput" type="checkbox">
            </div><br>
            <button input type="submit" id="submitBook">Add Book</button>
        </form>
    </div>
    <h1>Library</h1>
    <hr>
    <!-- Container to hold everything underneath the header -->
    <div id="container">
        
        <!-- Aside for the book stats -->
        <aside>
            
            <!-- Div for the statistics -->
            <div id="stats-container">
                <h2>Stats</h2>
                
                <!-- Table to hold each of the statistics -->
                <table>
                    <tr>
                        <th>Total Books:</th>
                        <td id="total-books">0</td>
                    </tr>
                    <tr>
                        <th>Read Books:</th>
                        <td id="read-books">0</td>
                    </tr>
                    <tr>
                        <th>Unread Books:</th>
                        <td id="unread-books">0</td>
                    </tr>
                    <tr>
                        <th>Total Pages:</th>
                        <td id="total-pages">0</td>
                    </tr>
                </table>
                <button id="addBookButton">Add New Book</button>
            </div>
        </aside>

        <!--Section to hold the books as they are added-->
        <h2>My Books</h2>
        <section id="book-holder">

        </section>
    </div>
</body>

</html>

<script src="script.js"></script>
